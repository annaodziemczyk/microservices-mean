<div class="cart-view" fxLayout="column" fxLayoutAlign="start end">
  <div class="cart-header">
    <h2>My Cart</h2>
    <span>Items are reserved for 60 minutes</span>
    <br/>
    <span *ngIf="!cart">
      No items in cart
    </span>
  </div>
  <table *ngIf="cart" mat-table [dataSource]="cart.itemsInCart" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> &euro;{{product.quantity*product.price}} </td>
      <td mat-footer-cell *matFooterCellDef> &euro;{{getTotalCost()}} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let product"> <mat-icon class="button" (click)="removeCartItem(product)">delete</mat-icon></td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <button *ngIf="cart" class="mat-primary mat-raised-button" mat-button [routerLink]="['/customer/checkout']">Checkout</button>

</div>
